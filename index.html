  { code: "MSD1234", name: "فلتر هواء MSD" },
  { code: "BTR5678", name: "كويل إشتعال BTR" },
  { code: "ACDELCO4321", name: "بطارية ACDELCO" },

// عرض النتائج
function searchParts() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const container = document.getElementById("resultsContainer");
  container.innerHTML = "";

  if (!query) {
    container.innerHTML = "<p style='text-align:center; color:#777;'>ابدأ بالكتابة للبحث عن القطع...</p>";
    return;
  }

  const filtered = parts.filter(part =>
    part.code.toLowerCase().includes(query) ||
    part.name.toLowerCase().includes(query)
  );

  if (filtered.length === 0) {
    container.innerHTML = "<p style='text-align:center; color:#777;'>لا توجد نتائج مطابقة.</p>";
    return;
  }

  filtered.forEach(part => {
    const div = document.createElement("div");
    div.className = "result-item";
    div.innerHTML = `<div class="result-name">${part.name}</div><div class="result-code">رمز القطعة: ${part.code}</div>`;
    container.appendChild(div);
  });
}

function buildBrands() {
  const container = document.querySelector(".brands-container");
  container.innerHTML = ""; // تفريغ المحتوى

  brands.forEach(brand => {
    const brandDiv = document.createElement("a");
    brandDiv.href = brand.link;
    brandDiv.className = "brand-box";
    brandDiv.setAttribute("aria-label", `صفحة ${brand.name}`);

    const logoImg = document.createElement("img");
    logoImg.src = brand.logo;
    logoImg.alt = `شعار ${brand.name}`;
    logoImg.className = "brand-logo";

    const nameDiv = document.createElement("div");
    nameDiv.className = "brand-name";
    nameDiv.textContent = brand.name;

    brandDiv.appendChild(logoImg);
    brandDiv.appendChild(nameDiv);
    container.appendChild(brandDiv);
  });
}
