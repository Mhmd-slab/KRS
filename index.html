  .search-container input[type="search"] {
    width: 100%;
    padding: 12px 18px;

    border-radius: 30px;
    outline: none;
    transition: border-color 0.3s ease;

  .search-container input[type="search"]:focus {
    border-color: #2980b9;
    box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
  }

  /* الحاوية الرئيسية للبراندات */

    max-width: 1100px;
    margin: 0 auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 22px;
  }

  /* مربع كل براند */
  .brand-box {
    background: #fff;
    border-radius: 12px;
    padding: 18px 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-decoration: none;
    color: #34495e;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .brand-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
  }

  .brand-logo {
    max-width: 90px;
    max-height: 90px;
    object-fit: contain;
    margin-bottom: 12px;
  }

  .brand-name {
    font-weight: 600;
    font-size: 1rem;
  }

  /* التواصل الاجتماعي */
  footer {
    max-width: 1100px;
    margin: 0 auto;
    padding-top: 25px;
    border-top: 1px solid #dfe6e9;
    text-align: center;
    color: #636e72;
    font-size: 0.9rem;
  }

  .social-links {
    margin-bottom: 15px;
  }

  .social-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #34495e;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .social-links a:hover {
    color: #2980b9;
  }

  .social-links img {
    width: 22px;
    height: 22px;
  }

  /* أرقام التواصل */
  .contact-info {
    margin-bottom: 25px;
    font-size: 1.1rem;
  }

  .contact-info a {
    color: #27ae60;
    font-weight: 600;
    text-decoration: none;
    margin: 0 8px;
  }

  .contact-info a:hover {
    text-decoration: underline;
  }

  .whatsapp-icon {
    vertical-align: middle;
    width: 22px;
    height: 22px;
    margin-left: 6px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 1.8rem;
    }
    .brand-logo {
      max-width: 70px;
      max-height: 70px;
    }
  }
</style>

<script>

    { name: "EXCEED", logo: "images/brands/exceed.png", link: "brands/exceed.html" },

    { name: "BOOST", logo: "images/brands/boost.png", link: "brands/boost.html" },
    { name: "Super Pro", logo: "images/brands/super_pro.png", link: "brands/super_pro.html" },
    { name: "PAC", logo: "images/brands/pac.png", link: "brands/pac.html" },
    { name: "Dicom", logo: "images/brands/dicom.png", link: "brands/dicom.html" },
    { name: "POWER", logo: "images/brands/power.png", link: "brands/power.html" },
    { name: "TI Automotive", logo: "images/brands/ti_automotive.png", link: "brands/ti_automotive.html" },
    { name: "MELLING", logo: "images/brands/melling.png", link: "brands/melling.html" },
    { name: "AEROMOTIVE", logo: "images/brands/aeromotive.png", link: "brands/aeromotive.html" },
    { name: "FTE", logo: "images/brands/fte.png", link: "brands/fte.html" },
    { name: "K&N", logo: "images/brands/kn.png", link: "brands/kn.html" },
    { name: "Lufii", logo: "images/brands/lufii.png", link: "brands/lufii.html" },

    { name: "Hptuners", logo: "images/brands/hptuners.png", link: "brands/hptuners.html" },
    { name: "King Springs", logo: "images/brands/king_springs.png", link: "brands/king_springs.html" },
    { name: "VOGTLAND", logo: "images/brands/vogtland.png", link: "brands/vogtland.html" },
    { name: "SCT X4", logo: "images/brands/sct_x4.png", link: "brands/sct_x4.html" },
    { name: "MOPAR", logo: "images/brands/mopar.png", link: "brands/mopar.html" },
    { name: "LUkRepSet", logo: "images/brands/lukrepset.png", link: "brands/lukrepset.html" }
  ];

  // بيانات القطع (كمثال)
  const parts = [
    { brand: "MSD", name: "فلتر هواء", partNumber: "MSD123" },
    { brand: "BTR", name: "بلف وقود", partNumber: "BTR456" },
    { brand: "aFe", name: "شمعات", partNumber: "AFE789" },
    // أضف باقي القطع هنا حسب الحاجة
  ];

  function buildBrands(filteredBrands = brands) {
    const container = document.querySelector(".brands-container");
    container.innerHTML = ""; // تفريغ الحاوية

    filteredBrands.forEach(brand => {
      const brandLink = document.createElement("a");
      brandLink.href = brand.link;
      brandLink.className = "brand-box";
      brandLink.setAttribute("aria-label", `الانتقال إلى صفحة ${brand.name}`);

      const logoImg = document.createElement("img");
      logoImg.src = brand.logo;
      logoImg.alt = `شعار ${brand.name}`;
      logoImg.className = "brand-logo";

      const nameDiv = document.createElement("div");
      nameDiv.className = "brand-name";
      nameDiv.textContent = brand.name;

      brandLink.appendChild(logoImg);
      brandLink.appendChild(nameDiv);
      container.appendChild(brandLink);
    });
  }

  // وظيفة بحث داخل القطع (تصفية حسب اسم أو رقم القطعة)
  function searchParts() {
    const input = document.getElementById("searchInput");
    input.addEventListener("input", () => {
      const query = input.value.trim().toLowerCase();

      if (!query) {
        buildBrands(brands);
        return;
      }

      // فلترة القطع التي تطابق البحث
      const matchedBrandsNames = new Set();

      parts.forEach(part => {
        if (
          part.name.toLowerCase().includes(query) ||
          part.partNumber.toLowerCase().includes(query)
        ) {
          matchedBrandsNames.add(part.brand);
        }
      });

      // بناء قائمة البرندات بناءً على نتائج البحث
      const filteredBrands = brands.filter(brand => matchedBrandsNames.has(brand.name));

      if (filteredBrands.length > 0) {
        buildBrands(filteredBrands);
      } else {
        // إذا ما في تطابق، فرغ الحاوية واظهر رسالة
        const container = document.querySelector(".brands-container");
        container.innerHTML = "<p style='text-align:center; color:#e74c3c; font-weight:600;'>لا توجد نتائج مطابقة</p>";
      }
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    buildBrands();
    searchParts();
  });
</script>
