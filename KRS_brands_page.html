    }
    .brand-item:hover {

    }
    .brand-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .brand-item span {
      display: block;
      color: #1f2937;

    }
  </style>
